version: '3.1'

services:

  app:
    build: .
    restart: always
    ports: 
      - "8000:8000"

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes: 
        - db-data:/var/lib/postgresql/data
    ports:
        - "5432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    
  redis:
    image: redis
    restart: always
    ports:
     - "6379:6379"
    volumes:
     - redis-data:/data

volumes:
    db-data:
    redis-data:
      